<!---Eventos simples do Mouse-->
<!--IlustraCod_Programation-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="botao1" onmouseout="alert('Deu certo o botão 1')">Passe e por cima e tire</button> <br>
<br><button class="botao2" onclick="alert('Deu certo o botão 2')">Clique aqui</button>  <br>  
<br><button class="botao3" onmouseover="alert('Deu certo, o botão 3')">Passe por cima</button>
</body>
</html>
